<!DOCTYPE html>
<html lang="en">


<head>
 <!-- Bootstrap CSS -->
 <title>Rock.Paper.Scissors</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="./rps.css">
</head>



<body>
        <div class="container-fluid">
        <div class="row">
                <div class="col-xs-4 col-md-5 col-lg-4" id="logo">RockPaperScissors</div>
                <div class="col-md-9"></div>
              </div>

              <div class="row" id="main">
                    <div class="col-xs-9 col-sm-9 col-md-12">
                        <div class="input-group" id="input">
                            <input type="text" class="form-control" placeholder="Enter Your Name Here">
                            <span class="input-group-btn">
                            <button class="btn btn-dark" type="button">Enter</button>
                            </span>
                        </div>
                        <br>
                      <div class="row">
                        <div class="col-xs-9 col-sm-12 col-md-3"></div>
                        <div class="col-xs-2 col-sm-3 col-md-2">Player One</div>
                        <div class="col-xs-2 col-sm-3 col-md-2">0</div>
                        <div class="col-xs-2 col-sm-3 col-md-2">Computer</div>
                        <div class="col-xs-2 col-sm-3 col-md-2">0</div>
                        <br>
                        </div>
                     <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div class="col-xs-6 col-md-6" id="game">
                                <video alt="deadpool rock" src="https://media3.giphy.com/media/l41lQr0tML5M6i4i4/giphy.mp4" poster="https://media3.giphy.com/media/l41lQr0tML5M6i4i4/giphy_s.gif" autoplay="" loop="" playsinline="" style="width: 180px; height: 202.667px;"></video>
                                <video alt="deadpool paper" src="https://media3.giphy.com/media/aRbYakvAZcCIg/giphy.mp4" poster="https://media3.giphy.com/media/aRbYakvAZcCIg/giphy_s.gif" autoplay="" loop="" playsinline="" style="width: 180px; height: 202.667px;"></video>
                                <video alt="deadpool scissors" src="https://media3.giphy.com/media/FxUFE9TPXIKFG/giphy.mp4" poster="https://media3.giphy.com/media/FxUFE9TPXIKFG/giphy_s.gif" autoplay="" loop="" playsinline="" style="width: 180px; height: 202.667px;"></video>
                                
                        </div>
                    </div>
                  </div>

</div>
<script src ="./rps.js"></script>
</body>


</html>
